sudo: required
language: python
python:
 - 3.7.5
services:
 - docker
install: pip install -r app/requirements/requirements.txt
script: coverage run --source=./app app/manage.py test
before_deploy:
 - docker build -t jaimeviloria/scraper:$TRAVIS_TAG .
deploy:
 provider: script
 script: deploy/hub.sh
 on:
   tags: true
branches:
  only:
    - master
    - dev
    - /([12]\d{3}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))/
